<!DOCTYPE html>
<html lang="pl">
 	<head>
  	<title>Epic Games</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
	
	<div id="main">
		<img src="img/logo.png" alt="Logo" width=43>

		<div id="socials">
			<div class="social"><img src="img/facebook.png"></div>
			<div class="social"><img src="img/google.png"></div>
			<div class="social"><img src="img/playstation.png"></div>
			<div class="social"><img src="img/xbox.png"></div>
			<div class="social"><img src="img/nintendo.png"></div>
		</div>
		<h1>ZALOGUJ SIĘ</h1>
		<label class="label-login">
			<div>
				<input type="text" name="login" placeholder="Użytkownik lub adres e-mail">
				<span class="label-required" id="span-login">WYMAGANE</span>
			</div>
		</label>

		<label class="label-login" id="label-password">
			<div>
				<input type="password" name="password" placeholder="Hasło">
				<span class="label-required" id="span-password">WYMAGANE</span>
			</div>
		</label>

		
		<div>
			<div id="checkbox">
				<label class="checkbox-label">
					<input type="checkbox" name="checkbox">
					<span class="checkbox-custom"></span>
				</label>
			</div>

			<div id="remember">
				Zapamiętaj mnie
			</div>

			<div id="remind">
				<a href="">Nie pamiętam hasła</a>
			</div>

			<div style="clear:both"></div>

		</div>

		<button>ZALOGUJ SIĘ TERAZ</button>

		<h2><a href="#">Polityka prywatności</a></h2>
		
		<p>Nie masz konta Epic Games? <a href="#" style="color:rgb(210,210,210);">Zarejestruj się</a> lub <a href="#" style="color:rgb(210,210,210);">Zaloguj się później</a></p>

	</div>
			
	<script src="js/script.js"></script>
</body>

</html>
