<!DOCTYPE html>
<html lang="pl">
 	<head>
  	<title>Epic Games</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
	
	<div id="main">
		<img src="img/logo.png" alt="Logo" width=43>

		<div id="socials">
			<div class="social"></div>
			<div class="social"></div>
			<div class="social"></div>
			<div class="social"></div>
			<div class="social"></div>
		</div>
		<h1>ZALOGUJ SIĘ</h1>
		<label>
			<input type="text" name="login" placeholder="Użytkownik lub adres e-mail">
			<input type="password" name="password" placeholder="Hasło">
		</label>
		
		<div style="display:flex; justify-content: space-between;">
			<div id="checkbox">
				<label class="checkbox-label">
					<input type="checkbox" name="checkbox">
					<span class="checkbox-custom"></span>
				</label>
			</div>

			<div id="remember">
				Zapamiętaj mnie
			</div>

			<div id="remind">
				Nie pamiętam hasła
			</div>

		</div>

		<button>ZALOGUJ SIĘ NA KONTO</button>

		<h2><a href="#">Polityka prywatności</a></h2>
		
		<p>Nie masz konta Epic Games? <span style="color:rgb(210,210,210);">Zarejestruj się</span> lub <span style="color:rgb(210,210,210);">Zaloguj się później</span></p>

	</div>
			
	<script src="js/script.js"></script>
</body>

</html>
